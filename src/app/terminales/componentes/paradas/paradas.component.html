<div ngbAccordion style="box-shadow: 0px 3px 6px #00000029;">
  <div ngbAccordionItem [collapsed]="false">
    <h2 ngbAccordionHeader>
      <button ngbAccordionButton class="fw-semibold texto-primario">
        PARADAS
      </button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <ng-template>
          <table class="table">
            <thead class="encabezado">
              <tr>
                <th>Número</th>
                <th>Departamento</th>
                <th>Municipio</th>
                <th>Centro poblado</th>
                <th>Tipo de llegada</th>
                <th>Dirección</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let parada of paradas; let i = index">
                <td>001</td>
                <td>
                  <select [(ngModel)]="parada.departamento" name="" id="" class="form-select" (change)="maestraMunicipios(parada.departamento, i)">
                    <option [value]="null">Seleccione una opción</option>
                    <option *ngFor="let departamento of departamentos" [value]="departamento.id">{{departamento.nombre}}</option>
                  </select>
                </td>
                <td>
                  <select [(ngModel)]="parada.municipio" name="" id="" class="form-select" [disabled]="parada.departamento === null">
                    <option [value]="null">Seleccione una opción</option>
                    <option *ngFor="let municipio of municipios" [value]="municipio.id">{{municipio.nombre}}</option>
                  </select>
                </td>
                <td>
                  <select name="" id="" class="form-select">
                    <option value="">Seleccione una opción</option>
                  </select>
                </td>
                <td>
                  <select name="" id="" class="form-select">
                    <option value="">Seleccione una opción</option>
                  </select>
                </td>
                <td>
                  <select name="" id="" class="form-select">
                    <option value="">Seleccione una opción</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
      </div>
      <div ngbAccordionToggle>
        <button type="button" class="boton primario relleno">Agregar Parada <i class="bi bi-plus-circle"></i></button>
      </div>
    </div>
  </div>
</div>
